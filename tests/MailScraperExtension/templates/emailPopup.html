<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Popup</title>
    <style>
        /* Modal Background */
        #modalBackground {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999; /* Ensure it appears on top of other content */
        }

        /* Modal Content */
        #warningModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10000; /* Ensure modal is above the background */
            width: 300px;
        }

        #warningModal button {
            background-color: #721c24;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #warningModal button:hover {
            background-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Email Processing</h1>
    <p>Details of the email can go here...</p>

    <!-- Modal Background -->
    <div id="modalBackground">
        <!-- Modal Content -->
        <div id="warningModal">
            <p><strong>Warning!</strong> There is an issue with this email.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Function to show the modal (popup)
        function showModal() {
            document.getElementById('modalBackground').style.display = 'block';
            document.getElementById('warningModal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modalBackground').style.display = 'none';
            document.getElementById('warningModal').style.display = 'none';
        }

        // Function to get the value of a query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Show the modal when the page loads based on the query parameter
        window.onload = function() {
            // Get the show_warning query parameter
            const showWarning = getQueryParam('show_warning');
            
            // Check if the query parameter is 'true'
            if (showWarning === 'true') {
                showModal();  // Trigger the modal to show if show_warning is 'true'
            }
        };
    </script>
</body>
</html>
